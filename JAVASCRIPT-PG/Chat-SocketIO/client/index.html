<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylewebcam.css">


  </head>
  <body background="../img/fondo2.jpg">



    <div class="container-fluid">
      <div class="row" id="userFormArea">
        <div class="col-md-12">
          <form id="userForm">
            <div class="form-group">
              <div class="row justify-content-center">
                <div class="col-md-2">
                  <input class="form-control" id="username" placeholder="Enter Username"/>

                </div>
                <div class="col-md-2">
                  <input type="submit" class="btn btn-primary" value="Login"/>


                </div>
              </div>


              <br />
            </div>
          </form>

        </div>
      </div>



      <div class="row justify-content-around" id="messageArea">
        <div class="col-md-2 bg-light">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="chat" id="chat" style="background-color:white;"></div>
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Send Message"/>
            </div>
          </form>
        </div>

        </div>
    </div>

  </body>
</html>
