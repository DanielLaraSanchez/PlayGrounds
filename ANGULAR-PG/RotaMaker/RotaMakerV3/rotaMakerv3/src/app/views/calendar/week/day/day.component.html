<div class="container-fluid">
  <div class="row">
    <p>{{day}}</p>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-1" style="margin:32px;">
      <i (click)="addShift()" class="fas fa-plus" id="add-shift-button"></i>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2" *ngFor="let shift of filterUnsavedShifts()">Shift Hours:{{shift.hours}} Workers Required:
        {{shift.workersRequired}}</div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-12">
      <app-dayshifts></app-dayshifts>

    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row justify-content-end">
    <div class="col-lg-1" style="margin:32px;">
        <i class="fas fa-user-check"></i>
    </div>
  </div>
</div>
